<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Furniture Hub | KTM Dream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">ROYAL<span>COMFORTS</span></div>
            <button class="contact-btn">Contact Us</button>
        </nav>
    </header>

    <section class="hero">
        <h1>Exclusive 3D Furniture Gallery</h1>
        <p>Apne ghar ke liye chuniye sabse behtareen designs.</p>
    </section>

    <div class="product-grid">
        <div class="product-card">
            <div id="model-1" class="model-container"></div>
            <h3>Premium Teak Bed</h3>
            <p>₹45,000</p>
            <button class="book-now">Book Now</button>
        </div>

        <div class="product-card">
            <div id="model-2" class="model-container"></div>
            <h3>Modern King Size</h3>
            <p>₹55,000</p>
            <button class="book-now">Book Now</button>
        </div>

        <div class="product-card"><div id="model-3" class="model-container"></div><h3>Luxury Velvet Bed</h3><button class="book-now">Book Now</button></div>
        <div class="product-card"><div id="model-4" class="model-container"></div><h3>Royal Sofa Set</h3><button class="book-now">Book Now</button></div>
        <div class="product-card"><div id="model-5" class="model-container"></div><h3>Classic Wooden Bed</h3><button class="book-now">Book Now</button></div>
        <div class="product-card"><div id="model-6" class="model-container"></div><h3>Designer Bed</h3><button class="book-now">Book Now</button></div>
    </div>

</body>
</html>
