<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Bed Store</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; background: #050505; color: white; font-family: sans-serif; overflow-x: hidden; }
        .glass-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 20px; width: 80%; margin: 20px auto; border: 1px solid rgba(255,255,255,0.2); text-align: center; }
        #canvas-container { height: 400px; width: 100%; }
        button { background: #ff4a4a; color: white; border: none; padding: 15px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #ff0000; box-shadow: 0 0 20px #ff4a4a; }
    </style>
</head>
<body>

    <div class="glass-card">
        <h1>Luxury 3D Bed View</h1>
        <p>Rotate the bed to see details</p>
        <div id="canvas-container"></div>
        <h2 id="price">Price: â‚¹45,000</h2>
        <button onclick="payNow()">BUY NOW (Direct UPI)</button>
    </div>

    <script>
        // 1. Basic Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 400, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth * 0.8, 400);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 2. Lighting (Bed ko chamkane ke liye)
        const light = new THREE.AmbientLight(0xffffff, 1); scene.add(light);
        const spotLight = new THREE.PointLight(0xffffff, 2); spotLight.position.set(5, 5, 5); scene.add(spotLight);

        // 3. Loading your Bed Model (Make sure bed.glb is in the same folder)
        const loader = new THREE.GLTFLoader();
        loader.load('bed.glb', (gltf) => {
            const model = gltf.scene;
            model.scale.set(1.5, 1.5, 1.5);
            scene.add(model);
            animate();
        });

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // 4. Payment Function
        function payNow() {
            const upiId = "your-client-upi@okicici"; // Change this
            const amount = "45000";
            window.location.href = `upi://pay?pa=${upiId}&pn=Store&am=${amount}&cu=INR`;
        }
    </script>
</body>
</html>
